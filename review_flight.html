<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Review</title>
</head>
<body>
    <h1>Review Your Flight</h1>

    <form action="'review_flight.html', ticket_id=ticket_id" method="POST">
        <label for="rating">Rating (0-5):</label>
        <input type="number" name="rating" id="rating" min="0" max="5" required>

        <br>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="4" required></textarea>

        <br>

        <input type="submit" value="Submit Review">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
