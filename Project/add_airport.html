<html>
<head>
    <!-- Add your styles if needed -->
</head>
<body>
    <form action="/add_airport" method="POST">
        <label for="airport_code">Airport Code:</label>
        <input type="text" name="airport_code" required/><br>

        <label for="name">Name:</label>
        <input type="text" name="name" required/><br>

        <label for="city">City:</label>
        <input type="text" name="city" required/><br>

        <label for="country">Country:</label>
        <input type="text" name="country" required/><br>

        <label for="num_of_terminals">Number of Terminals:</label>
        <input type="number" name="num_of_terminals" required/><br>

        <label for="airport_type">Airport Type:</label>
        <input type="text" name="airport_type" required/><br>

        <input type="submit" value="Add Airport"/>
    </form>

    <a href="/">Go back</a>
</body>
</html>
