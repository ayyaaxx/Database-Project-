<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
</head>
<body>
    <h1>Spending Tracker</h1>

	<h2>Past Year Spending: ${{ past_year }}</h2>

	<h2>Six Months Spending:</h2>
	<ul>
		{% for record in six_months %}
			<li>Month {{ record.month }}: ${{ record.total_spent }}</li>
		{% endfor %}
	</ul>
	
</body>
</html>
