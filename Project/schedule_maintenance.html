<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Maintenance</title>
</head>
<body>
    <h1>Schedule Maintenance</h1>

    <form action="/schedule_maintenance" method="POST">
        <!-- Include necessary input fields -->
        <label for="maintenance_id">Maintenance ID:</label>
        <input type="text" id="maintenance_id" name="maintenance_id" required><br>

        <!-- <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br> -->

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <button type="submit">Schedule Maintenance</button>
    </form>
</body>
</html>
