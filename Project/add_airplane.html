<!-- add_airplane.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Airplane</title>
</head>
<body>
    <h1>Add Airplane</h1>

    <form action="{{ url_for('add_airplane') }}" method="POST">
        <!-- Include necessary input fields -->
        <label for="airplane_id">Airplane ID:</label>
        <input type="text" id="airplane_id" name="airplane_id" required>

        <label for="airline_name">Airline Name:</label>
        <input type="text" id="airline_name" name="airline_name" required>

        <label for="maintenance_id">Maintenance ID:</label>
        <input type="text" id="maintenance_id" name="maintenance_id" required>

        <label for="num_of_seats">Number of Seats:</label>
        <input type="number" id="num_of_seats" name="num_of_seats" required>

        <label for="airplane_age">Airplane Age:</label>
        <input type="number" id="airplane_age" name="airplane_age" required>

        <label for="model_num">Model Number:</label>
        <input type="text" id="model_num" name="model_num" required>

        <input type="submit" value="Add Airplane">
    </form>

    <a href="/">Go back</a>
</body>
</html>
