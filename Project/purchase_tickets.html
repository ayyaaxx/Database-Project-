<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase Form</title>
</head>
<body>
    <h1>Ticket Purchase Form</h1>
    <form method="post" action="/purchase">
        <label for="ticket_id">Ticket ID:</label>
        <input type="text" name="ticket_id" required><br>

        <label for="flight_num">Flight Number:</label>
        <input type="text" name="flight_num" required><br>

        <label for="c_email_address">Email Address:</label>
        <input type="email" name="c_email_address" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" required><br>

        <label for="ticket_sale_price">Ticket Sale Price:</label>
        <input type="number" name="ticket_sale_price" step="0.01" required><br>

        <button type="submit">Purchase Ticket</button>
    </form>
</body>
</html>
