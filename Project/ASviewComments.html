<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flight Ratings</title>
</head>
<body>
    <h2>Flight Ratings for Flight {{ flight_num }}</h2>

    {% for rating_data in ratings_data %}
        <p><strong>Average Rating:</strong> {{ rating_data.avg_rating }}</p>
        <p><strong>Comments:</strong> {{ rating_data.comments }}</p>
        <hr>
    {% endfor %}
</body>
</html>
